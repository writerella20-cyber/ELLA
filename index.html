
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Nebula Docs - Next-gen AI-powered editor for writers. Organize scenes, plan plots, and analyze your writing style in one fluid workspace.">
    <title>Nebula Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Courier Prime', 'Courier New', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Editor specific styles */
      .editor-content:empty:before {
        content: attr(placeholder);
        color: #9ca3af;
        pointer-events: none;
      }
      .editor-content:focus {
        outline: none;
      }

      /* Scriptwriting Styles - Industry Standard Formatting */
      .script-scene {
        font-family: 'Courier Prime', 'Courier New', monospace;
        text-transform: uppercase;
        font-weight: 700;
        margin-top: 32px;
        margin-bottom: 12px;
        color: #000;
        letter-spacing: 0.02em;
        line-height: 1.1;
      }
      .script-action {
        font-family: 'Courier Prime', 'Courier New', monospace;
        margin-bottom: 16px;
        color: #000;
        line-height: 1.1;
      }
      .script-character {
        font-family: 'Courier Prime', 'Courier New', monospace;
        text-transform: uppercase;
        margin-left: 42%;
        margin-right: 15%;
        margin-top: 24px;
        margin-bottom: 0px;
        font-weight: 700;
        color: #000;
        letter-spacing: 0.02em;
        line-height: 1.1;
      }
      .script-parenthetical {
        font-family: 'Courier Prime', 'Courier New', monospace;
        margin-left: 35%;
        margin-right: 30%;
        margin-bottom: 0px;
        color: #000;
        line-height: 1.1;
      }
      .script-dialogue {
        font-family: 'Courier Prime', 'Courier New', monospace;
        margin-left: 25%;
        margin-right: 25%;
        margin-bottom: 16px;
        color: #000;
        line-height: 1.1;
      }
      .script-transition {
        font-family: 'Courier Prime', 'Courier New', monospace;
        text-transform: uppercase;
        text-align: right;
        margin-top: 24px;
        margin-bottom: 16px;
        margin-right: 5%;
        color: #000;
        font-weight: 700;
        letter-spacing: 0.02em;
        line-height: 1.1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-900 overflow-hidden select-none sm:select-auto">

  </body>
</html>
